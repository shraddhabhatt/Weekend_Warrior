<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>game worrior</title>

    <link rel="icon" href="assets/image/favicon.ico" type="image/ico" sizes="16x16">

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <style type="text/css">
    
      body{
        background-image: url("assets/image/sports2.jpg") ;
        background-repeat: no-repeat;
        background-size: cover;
      }
       h3,.white-text
        {
          font-weight: 600;
          font-size: 20px;
          padding: 10px;
        }
        .container
        {
          margin-top: 30px;
          margin-right: 80px;
          width: 400px;
          height: auto;
          border-radius: 50px;
         }
        .form-container
        {
          padding: 40px;
          padding-top: 10px;
        }
        nav{padding: 20px;}
     .signup:hover {transform: scale(1.5);}  
     /*#signup-form{ margin-top: 30px; } */

  </style>
</head>
<body class="animated slideInLeft">

   <!-- SIGN IN -->
   <div class="container white z-depth-2 ">
    <div class="row">
     <div id="login" class="col s12 ">
       <form class="col s12" method="POST" >
         <div class="form-container ">
          <!-- navbar for sign in  or sign up -->
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center-align">SIGN  IN </a>
                      <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a class="waves-effect waves-light  modal-trigger signup" href="#register">SIGN UP HERE</a></li>
                      </ul> -->
                </div>
            </nav>
            <!-- end nav bar -->
            <hr>

            <div class="row m-0">
                <!-- email -->
                <div class="input-field col xl2">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="username-signin" type="text" name="username-signin" class="validate">
                   <label for="username-signin">Username</label>
                </div>
               </div>
              <div class="row m-0">
                <!-- email -->
                <div class="input-field col xl2">
                   <i class="material-icons prefix">email</i>
                   <input id="email-signin" type="email" name="email-signin" class="validate">
                   <label for="email-signin">Email</label>
                </div>
               </div>
               <div class="row m-0">
                <!-- password -->
                <div class="input-field col xl2">
                   <i class="material-icons prefix">lock_outline</i>
                   <input id="password-signin" type="password" name="password-signin" class="validate">
                   <label for="password-signin">Password</label>
                </div>
              </div>
               <center>
                 <button id="connect" class="btn waves-effect waves-light teal">Connect</button><br><br>
                   <a href="">Forgot password ?</a><br>
               </center>
               <hr>
               <!-- connect with fb or google -->
               <center>
                    <img src="assets/image/fb1.png" id="fbsignin" width="230px" height="45px">
                    <img src="assets/image/google1.png" id="googlesignin" width="230px" height="50px">
               </center>
             <hr>
             <center>
             <a class="waves-effect waves-light  modal-trigger signup btn pulse" href="#register">SIGN UP HERE</a>
          </center>
       </form>
<!-- ====================================================================================== -->
    <!-- Modal Trigger -->
    <!-- Modal Structure -->
    <div id="register" class="modal">
      <div class="modal-content">
            <!-- SIGN UP -->
             <div><h3>Welcome</h3>
              <!-- input from user -->
              <form class="col s12" id="signup-form" method="POST"> 
             
                <div class="row">
                  <div class="input-field col s6">
                     <i class="material-icons prefix">account_circle</i>
                     <input id="first_name" name="firstname" type="text" class="validate">
                     <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                     <i class="material-icons prefix">account_circle</i>
                     <input id="last_name" name="lastname" type="text" class="validate">
                     <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">person_pin </i>
                      <input id="username" name="username" type="text" class="validate">
                      <label for="username">User ID</label>
                    </div>
                  
                    <div class="input-field col s12">
                       <i class="material-icons prefix">email</i>
                       <input id="email" name="email" type="email" class="validate">
                       <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="password" name="password" type="password" class="validate">
                      <label for="password">Password</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="password-confirm" name="confirmpassword" type="password" class="validate">
                      <label for="password-confirm">Password Confirmation</label>
                  </div>
                </div>
                <center>
                  <button class="btn waves-effect waves-light teal">Submit</button>
              </center>
              </form>
         </div>
       </div>
    </div>
   
    <script type="text/javascript">
      $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
    </script>
     <script src="assets/js/auth.js"></script>
</body>
</html>
